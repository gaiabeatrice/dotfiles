session: HOUSTON
root: ~/pdq/houston

before_start: 
  - ../devops/local-dev/update-dev-secrets.sh
  - docker compose --project-directory ../devops/local-dev --profile houston up -d 
  - docker compose up -d

stop:
  - docker compose --project-directory ../devops/local-dev stop
  - docker compose stop

windows:
  - name: " "
    commands:
      - nvim
  - name: " "
    commands: 
      - nvim gaiapad
    layout: main-horizontal
    panes:
      - type: horizontal
        commands:
          - mix start
  - name: " "
    commands:
      - nvim +DBUI
